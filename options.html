<!DOCTYPE html>
<html>
<head>
  <title>TTVplus Options</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Headings */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #6441a5;
      text-align: center;
    }

    /* Labels */
    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    /* Checkboxes */
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      accent-color: #6441a5;
    }

    /* Save Button */
    button {
      display: block;
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      background-color: #6441a5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Save Button Hover */
    button:hover {
      background-color: #52318b;
    }

    /* Status Message */
    #status {
      margin-top: 10px;
      color: green;
      text-align: center;
      font-size: 14px;
    }

    /* Centering Content */
    .options-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  <div class="options-container">
    <h1>TTVplus Options</h1>
    <h1>UI</h1>
    <label>
      <input type="checkbox" id="hideCarousel" checked>
      Remove the autoplaying frontpage carousel
    </label>

    <label>
      <input type="checkbox" id="hideStories" checked>
      Hide stories from the top of the followed page
    </label>

    <label>
      <input type="checkbox" id="autoExpandFollowedChannels" checked>
      Automatically expand followed channels fully
    </label>
    <p>More functions coming soon!</p>
    <button id="saveButton">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
